server {
    include include/listen;

    server_name yalta.net.ua www.yalta.net.ua faust.yalta.net.ua;
    server_name en.yalta.net.ua uk.yalta.net.ua ru.yalta.net.ua crh.yalta.net.ua;

    root /var/www/hypnotoad;

    access_log /var/log/nginx/hypnotoad.access.log;
    error_log /var/log/nginx/hypnotoad.error.log;

    include include/hypnotoad-common;
}

server {
    include include/listen;

    server_name ~^www\.(?<lang>en|uk|ru|crh)\.yalta\.net\.ua$;

    return 301 $scheme://$lang.yalta.net.ua$request_uri;
}
